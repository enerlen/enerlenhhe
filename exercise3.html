<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rounded Square</title>
<style>
.square {
width: 300px;
height: 300px;
background-color: red;
}

@media (max-width: 800px) {
.square {
border-radius: 50px;
}
}

@media (max-width: 600px) {
.square {
border-radius: 100%;
}
}
</style>
</head>
<body>
<div class="square"></div>
</body>
</html>
